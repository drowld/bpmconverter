<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPM Converter Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>BPM Converter Pro</h1>
            <div class="controls">
                <label for="bpm-input">Tempo:</label>
                <input type="number" id="bpm-input" value="120" step="0.1" oninput="updateBPM(this.value)">
                <button id="tap-button" onclick="tapTempo()">Tap</button>
                <button id="round-button" onclick="roundBPM()">Round</button>
            </div>
        </div>
        <div class="settings">
            <label for="unit-toggle">Unit:</label>
            <button id="unit-toggle" onclick="toggleMode()">ms</button>
            <label for="decimal-toggle">Decimal places:</label>
            <div class="decimal-buttons">
                <button onclick="setDecimals(0)">0</button>
                <button onclick="setDecimals(1)">1</button>
                <button onclick="setDecimals(2)" class="active">2</button>
            </div>
        </div>
        <div class="table-container">
            <table id="results-table">
                <!-- Dynamically filled by JavaScript -->
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
